{% extends 'base.html' %}

{% block title %}Manage Movies - FigFlix{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Manage Movies</h1>
        <a href="{% url 'admin_upload' %}" class="bg-primary hover:bg-red-700 px-6 py-3 rounded-lg font-bold transition">
            + Add New Movie
        </a>
    </div>

    <!-- Search and Filter -->
    <div class="bg-secondary rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search movies by title..."
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>
            <div>
                <select
                    id="sourceFilter"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
                    <option value="">All Sources</option>
                    <option value="admin">Admin Uploads</option>
                    <option value="tmdb">TMDb Imports</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-8">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto"></div>
        <p class="mt-4 text-gray-400">Loading movies...</p>
    </div>

    <!-- Movies Table -->
    <div class="bg-secondary rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Poster</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Title</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Year</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Source</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Rating</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="moviesTableBody">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-center py-16">
        <p class="text-2xl text-gray-400">No movies found</p>
    </div>
</div>

<!-- Edit Movie Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-secondary rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Edit Movie</h2>
            <button onclick="closeEditModal()" class="text-gray-400 hover:text-white text-2xl">Ã—</button>
        </div>

        <form id="editForm" class="space-y-4">
            <input type="hidden" id="editMovieId">

            <div>
                <label for="editTitle" class="block text-sm font-medium mb-2">Title *</label>
                <input
                    type="text"
                    id="editTitle"
                    required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>

            <div>
                <label for="editDescription" class="block text-sm font-medium mb-2">Description *</label>
                <textarea
                    id="editDescription"
                    rows="4"
                    required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                ></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="editYear" class="block text-sm font-medium mb-2">Release Year</label>
                    <input
                        type="number"
                        id="editYear"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                    >
                </div>
                <div>
                    <label for="editRuntime" class="block text-sm font-medium mb-2">Runtime (min)</label>
                    <input
                        type="number"
                        id="editRuntime"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                    >
                </div>
            </div>

            <div>
                <label for="editTrailerUrl" class="block text-sm font-medium mb-2">Trailer URL</label>
                <input
                    type="url"
                    id="editTrailerUrl"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>

            <div>
                <label for="editDirector" class="block text-sm font-medium mb-2">Director</label>
                <input
                    type="text"
                    id="editDirector"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>

            <div id="editMessage" class="hidden p-4 rounded-lg"></div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="flex-1 bg-primary hover:bg-red-700 text-white font-bold py-3 rounded-lg transition"
                >
                    Save Changes
                </button>
                <button
                    type="button"
                    onclick="closeEditModal()"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition"
                >
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/manage_movies.js"></script>
{% endblock %}
