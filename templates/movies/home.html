{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Hero Section with Search -->
    <div class="bg-gradient-to-r from-primary to-red-800 rounded-lg p-8 md:p-12">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">ðŸŽ¬ Welcome to FigFlix</h1>
            <p class="text-xl text-gray-200 mb-8">Discover amazing movies from our collection and TMDb</p>

            <!-- Search Bar -->
            <div class="relative">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for movies..."
                    class="w-full px-6 py-4 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full focus:outline-none focus:ring-2 focus:ring-white text-white placeholder-gray-300 text-lg"
                >
                <button
                    onclick="performSearch()"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white text-primary px-6 py-2 rounded-full hover:bg-gray-100 transition font-semibold"
                >
                    Search
                </button>
            </div>
        </div>
    </div>

    <!-- Source Toggle -->
    <div class="flex justify-center space-x-4">
        <button
            id="btnAll"
            onclick="setSource('all')"
            class="px-8 py-3 bg-primary rounded-lg transition font-semibold"
        >
            All Movies
        </button>
        <button
            id="btnLocal"
            onclick="setSource('local')"
            class="px-8 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition font-semibold"
        >
            Our Collection
        </button>
        <button
            id="btnTmdb"
            onclick="setSource('tmdb')"
            class="px-8 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition font-semibold"
        >
            TMDb Popular
        </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center py-8">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto"></div>
        <p class="mt-4 text-gray-400">Loading movies...</p>
    </div>

    <!-- Movie Grid -->
    <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Movies will be loaded here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center items-center space-x-2 mt-8">
        <!-- Pagination buttons will be added here -->
    </div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-center py-16">
        <p class="text-2xl text-gray-400">No movies found</p>
        <p class="text-gray-500 mt-2">Try adjusting your search or filters</p>
    </div>
</div>

<!-- TMDb Movie Detail Modal -->
<div id="movieModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeModal()">
    <div class="bg-secondary rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto relative">
        <div id="modalContent" class="p-6">
            <!-- Content will be loaded here -->
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<!-- Force reload with timestamp to bypass cache -->
<script src="/static/js/home.js?v=20251002fix"></script>
{% endblock %}
