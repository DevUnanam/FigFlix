{% extends 'base.html' %}

{% block title %}Browse Movies - FigFlix{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold">Browse Movies</h1>
    </div>

    <!-- Search and Filter Section -->
    <div class="bg-secondary rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Search -->
            <div class="md:col-span-2">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search movies by title, actor, or director..."
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>

            <!-- Genre Filter -->
            <div>
                <select
                    id="genreFilter"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
                    <option value="">All Genres</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>

            <!-- Sort By -->
            <div>
                <select
                    id="sortBy"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>
        </div>

        <!-- Source Toggle -->
        <div class="mt-4 flex space-x-4">
            <button
                id="btnLocal"
                onclick="setSource('local')"
                class="px-6 py-2 bg-primary rounded-lg transition"
            >
                Our Collection
            </button>
            <button
                id="btnTmdb"
                onclick="setSource('tmdb')"
                class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition"
            >
                Browse TMDb
            </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center py-8">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto"></div>
        <p class="mt-4 text-gray-400">Loading movies...</p>
    </div>

    <!-- Movie Grid -->
    <div id="movieGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Movies will be loaded here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center space-x-2 mt-8">
        <!-- Pagination buttons will be added here -->
    </div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-center py-16">
        <p class="text-2xl text-gray-400">No movies found</p>
        <p class="text-gray-500 mt-2">Try adjusting your filters</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/movie_list.js"></script>
{% endblock %}
