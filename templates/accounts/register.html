{% extends 'base.html' %}

{% block title %}Register - FigFlix{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8">
    <div class="bg-secondary rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>

        <form id="registerForm" class="space-y-6">
            {% csrf_token %}

            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username *</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="Choose a username"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="your@email.com"
                    >
                </div>
            </div>

            <!-- Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password *</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="Create a password"
                    >
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium mb-2">Confirm Password *</label>
                    <input
                        type="password"
                        id="password_confirm"
                        name="password_confirm"
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="Confirm password"
                    >
                </div>
            </div>

            <!-- Movie Preferences -->
            <div class="border-t border-gray-600 pt-6">
                <h3 class="text-xl font-semibold mb-4">Movie Preferences (Optional)</h3>

                <!-- Favorite Genres -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Favorite Genres</label>
                    <div id="genreSelection" class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Favorite Actors -->
                <div class="mb-4">
                    <label for="actors" class="block text-sm font-medium mb-2">Favorite Actors (comma-separated)</label>
                    <input
                        type="text"
                        id="actors"
                        name="actors"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="e.g., Tom Hanks, Meryl Streep"
                    >
                </div>

                <!-- Preferred Languages -->
                <div class="mb-4">
                    <label for="languages" class="block text-sm font-medium mb-2">Preferred Languages (comma-separated)</label>
                    <input
                        type="text"
                        id="languages"
                        name="languages"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="e.g., English, Spanish"
                    >
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-600 text-white p-4 rounded-lg"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-600 text-white p-4 rounded-lg"></div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submitBtn"
                class="w-full bg-primary hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-200"
            >
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Already have an account?
                <a href="{% url 'login' %}" class="text-primary hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/register.js"></script>
{% endblock %}
