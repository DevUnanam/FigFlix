{% extends 'base.html' %}

{% block title %}Login - FigFlix{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-secondary rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center mb-8">Sign In</h2>

        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                    placeholder="Enter your username"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                    placeholder="Enter your password"
                >
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-primary hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-200"
            >
                Sign In
            </button>
        </form>

        <!-- Register Links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-gray-400">
                Don't have an account?
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'register_user' %}" class="text-primary hover:underline font-semibold">
                    Sign up as User
                </a>
                <span class="text-gray-500">|</span>
                <a href="{% url 'register_admin' %}" class="text-primary hover:underline font-semibold">
                    Sign up as Admin
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
