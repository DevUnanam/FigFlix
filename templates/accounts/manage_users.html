{% extends 'base.html' %}

{% block title %}Manage Users - FigFlix{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">Manage Users</h1>
        <div class="text-sm text-gray-400">
            Total Users: <span id="totalUsers" class="text-white font-bold">0</span>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="bg-secondary rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search users by username or email..."
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>
            <div>
                <select
                    id="roleFilter"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
                    <option value="">All Roles</option>
                    <option value="admin">Admins</option>
                    <option value="user">Users</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-8">
        <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary mx-auto"></div>
        <p class="mt-4 text-gray-400">Loading users...</p>
    </div>

    <!-- Users Table -->
    <div class="bg-secondary rounded-lg overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-800">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Username</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Email</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Role</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Date Joined</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Status</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- No Results -->
    <div id="noResults" class="hidden text-center py-16">
        <p class="text-2xl text-gray-400">No users found</p>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-secondary rounded-lg p-8 max-w-lg w-full mx-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Edit User</h2>
            <button onclick="closeEditModal()" class="text-gray-400 hover:text-white text-2xl">Ã—</button>
        </div>

        <form id="editForm" class="space-y-4">
            <input type="hidden" id="editUserId">

            <div>
                <label for="editUsername" class="block text-sm font-medium mb-2">Username</label>
                <input
                    type="text"
                    id="editUsername"
                    disabled
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-gray-400"
                >
            </div>

            <div>
                <label for="editEmail" class="block text-sm font-medium mb-2">Email *</label>
                <input
                    type="email"
                    id="editEmail"
                    required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
            </div>

            <div>
                <label for="editRole" class="block text-sm font-medium mb-2">Role *</label>
                <select
                    id="editRole"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                >
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="editIsActive" class="w-4 h-4">
                    <span class="text-sm">Account Active</span>
                </label>
            </div>

            <div id="editMessage" class="hidden p-4 rounded-lg"></div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="flex-1 bg-primary hover:bg-red-700 text-white font-bold py-3 rounded-lg transition"
                >
                    Save Changes
                </button>
                <button
                    type="button"
                    onclick="closeEditModal()"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition"
                >
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/manage_users.js"></script>
{% endblock %}
